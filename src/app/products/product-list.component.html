<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
</div>
<div class="card-body">
    <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
            <input type='text' 
            [(ngModel)]='listFilter' />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Filtered By : {{listFilter}} </h4>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table" *ngIf='products.length'>
        <thead>
              <tr>
                  <th>
                      <button class=" btn btn-primary " (click)='toggleImage()'  >
                          {{showImage ? 'Hide' : 'Show'}} Image</button>
                  </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star Rating</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor='let products of filteredProducts' >
                    <td><img *ngIf='showImage'
                         [src]='products.imageUrl' 
                        [title]='products.productName' 
                        [style.width.px]='imageWidth' [style.margin.px]='imageMargin' ></td>

                    <td><a [routerLink]="['/product', products.productid]">{{products.productName}}</a></td>
                    <td>{{products.productCode | lowercase | covertToSpaces: '-' }}</td>
                    <td>{{products.releaseDate}}</td>
                    <td>{{products.Price | currency: 'USD' : 'symbol' :'1.2-2' }}</td>
                    <td><pm-star [rating]= 'products.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star></td>

                </tr>

            </tbody>
        </table>
    </div>



</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
